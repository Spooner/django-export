language: python
python:
  - "2.7"
  - "3.6"
install:
  - pip install tox
  - pip install coveralls
script:
  - tox
env:
  - TOXENV=django19-py27
  - TOXENV=django19-py36
  - TOXENV=django110-py27
  - TOXENV=django110-py36
  - TOXENV=django111-py27
  - TOXENV=django111-py36
after_success:
  - coveralls